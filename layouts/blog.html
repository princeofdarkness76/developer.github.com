<%= render '/head.*' %>

<body class="blog">
  <%= render '/header.*' %>

  <div id="wrapper">
    <div class="content">
      <%= yield %>
    </div>

    <div class="sidebar-shell">
        <%= render '/headlines.*', :changes => api_changes %>

        <div class="sidebar-module notice"><a class="rss-subscribe" href="/changes.atom">Subscribe to the RSS feed</a></div>
    </div>
  </div>

  <%= render '/footer.*' %>
</body>
</html>
